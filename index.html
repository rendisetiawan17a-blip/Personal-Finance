<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JagoanFinance - Smart Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F3F6FD] text-[#1A1A1A] pb-24">

    <header class="max-w-md mx-auto p-6 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="logo-box">j</div>
            <h1 class="text-2xl font-black italic tracking-tighter">Finance</h1>
        </div>
        <button class="w-10 h-10 bg-white rounded-full shadow-sm flex items-center justify-center border border-gray-100">
            ðŸ””
        </button>
    </header>

    <main class="max-w-md mx-auto px-6">
        <section class="main-card mb-8 animate-in">
            <div class="relative z-10">
                <p class="text-[10px] font-bold text-white/60 uppercase tracking-widest mb-1">Total Saldo Kamu</p>
                <h2 id="balance-text" class="text-4xl font-extrabold text-white mb-6">Rp 0</h2>
                
                <div class="flex gap-3">
                    <button onclick="toggleModal('income')" class="btn-action btn-yellow">Pemasukan</button>
                    <button onclick="toggleModal('expense')" class="btn-action btn-glass">Pengeluaran</button>
                </div>
            </div>
            <div class="glow-effect"></div>
        </section>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="stat-box">
                <p class="text-[10px] font-bold text-gray-400 uppercase">Total Masuk</p>
                <p id="total-in" class="text-md font-bold text-green-500">+ Rp 0</p>
            </div>
            <div class="stat-box">
                <p class="text-[10px] font-bold text-gray-400 uppercase">Total Keluar</p>
                <p id="total-out" class="text-md font-bold text-red-500">- Rp 0</p>
            </div>
        </div>

        <section>
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-extrabold italic">Riwayat Laporan</h3>
                <button onclick="clearAll()" class="text-[10px] font-bold text-red-400 uppercase tracking-widest">Hapus Semua</button>
            </div>
            <div id="transaction-list" class="space-y-3">
                </div>
        </section>
    </main>

    <div id="modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="drag-handle"></div>
            <h3 id="modal-title" class="text-xl font-extrabold mb-6 italic">Catat Transaksi</h3>
            <div class="space-y-4">
                <input type="text" id="desc" placeholder="Keterangan (misal: Gaji, Makan Siang)" class="input-field">
                <input type="number" id="amount" placeholder="Jumlah Rp" class="input-field font-bold">
                <button onclick="saveData()" class="btn-save">Simpan Laporan</button>
                <button onclick="toggleModal()" class="w-full py-2 text-gray-400 font-bold text-sm">Batal</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
